<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/tymleleaf/layout"
      Layout:decorate="template1.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.2/font/bootstrap-icons.css">
</head>
<body>
<div layout:Fragment="content">
    <div class="container p-3">
        <div class="card">
            <div class="card-header">Editing Patient</div>
            <div class="card-body">
                <form th:action="@{savePatient}" method="post">
                    <div class="mb-3 mt-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id"
                               name="id" th:value="${patient.id}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="Date Naissance" class="form-label">Date Naissance</label>
                        <input class="form-control" type="Date" name="Date Naissance" id="Date Naissance" placeholder="enter Date" th:value="${patient.dateNaissance}">
                    </div>
                    <div  class="mb-3">
                        <label for="malade" class="form-label">malade</label>
                        <input class="form-check-input" type="checkbox" name="malade" id="malade" th:value="${patient.malade}">
                    </div>
                    <div class="mb-3">
                        <label for="Score" class="form-label">Score</label>
                        <input class="form-control" type="text" name="Score" id="Score" placeholder="enter Score" th:value="${patient.score}">
                        <spam class="text-danger" th:errors="${patient.score}"></spam>

                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i>
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</form>
</div>
</div>
</div>
</div>

<div>
</div>
</body>
</html>
